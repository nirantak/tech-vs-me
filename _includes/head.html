<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ page.title }}</title>
<meta name="description" content="{{ page.description }}">
<meta name="keywords" content="{{ page.keywords }}" />
<meta name="author" content="{{ page.author }}" />
<link rel="alternate" type="application/atom+xml" title="Tech Versus Me Atom Feed" href="{{ site.url }}/feed.xml">

<meta name="twitter:card" content="summary">
<meta name="twitter:description" content="{{ page.description }}">
<meta name="twitter:image:src" content="{{ "/images/tech-versus-me.png" | absolute_url }}">
<meta name="twitter:site" content="@{{ site.twitter }}">
<meta name="twitter:creator" content="@{{ site.twitter }}">
<meta name="twitter:url" content="{{ site.url }}/">
<meta name="twitter:title" content="{{ page.title }}">

<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:image" content="{{ "/images/tech-versus-me.png" | absolute_url }}">
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:locale" content="en_US" />
<meta property="og:locale:alternate" content="en_IN" />
<meta property="og:site_name" content="Tech Versus Me" />

<link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/icon/apple-touch-icon.png" }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/icon/favicon-16x16.png" }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/icon/favicon-32x32.png" }}">
<link rel="icon" type="image/png" sizes="192x192" href="{{ "/assets/icon/android-chrome-192x192.png" }}">
<link rel="icon" type="image/png" sizes="512x512" href="{{ "/assets/icon/android-chrome-512x512.png" }}">
<link rel="manifest" href="{{ "/manifest.json" }}">
<link rel="mask-icon" href="{{ "/assets/icon/safari-pinned-tab.svg" }}" color="#5bbad5">
<link rel="shortcut icon" href="{{ "/assets/icon/favicon.ico" }}">
<meta name="msapplication-config" content="{{ "/assets/icon/browserconfig.xml" }}">
<meta name="theme-color" content="#464b50">

<!-- CSS -->
<link rel="stylesheet" href="{{ "/assets/css/styles.css" }}" />
<noscript>
    <link rel="stylesheet" href="{{ "/assets/css/noscript.min.css" }}" />
</noscript>
