---
layout: compress
---

<!DOCTYPE HTML>
<html lang="en">

<head>
    {% include head.html %}
</head>

<body class="is-loading">
    <!-- Search -->
    {% include search.html %}
    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">
        <!-- Header -->
        <header id="header">
            <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
        </header>
        <!-- Nav -->
        <nav id="nav">
            {% include nav.html %}
            <ul class="icons">
                <li><a href="https://twitter.com/{{site.twitter}}" title="Twitter" target="_blank" class="icon fa-twitter" rel="noopener"><span class="label">Twitter</span></a></li>
                <li><a href="https://github.com/{{site.github}}" title="GitHub" target="_blank" class="icon fa-github" rel="noopener"><span class="label">GitHub</span></a></li>
                <li><a href="{{ "/sitemap.xml" | absolute_url }}" title="Sitemap" target="_blank" class="icon fa-sitemap"><span class="label">Sitemap</span></a></li>
                <li><a href="{{ "/feed.xml" | absolute_url }}" title="Atom Feed" target="_blank" class="icon fa-rss"><span class="label">Atom Feed</span></a></li>
            </ul>
        </nav>
        <!-- Main -->
        <div id="main">
            <!-- Post -->
            <section class="post">
                <p>{{content}}</p>
            </section>
            <!-- Footer -->
            <footer>
                <ul class="actions">
                    <li><a href="{{ "/all/" | absolute_url }}" class="button">Tech Comparisons</a></li>
                </ul>
            </footer>
        </div>
        <!-- Footer -->
        {% include foot.html %}
    </div>
    <!-- Scripts -->
    {% include scripts-main.html %} {% include tracking.html %}
</body>

</html>
