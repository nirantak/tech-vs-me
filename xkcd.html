<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>XKCD</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<style>
		div#main {
			width: 60%;
			margin: auto;
		}
		div.card a.btn {
			display: block;
			margin: auto;
		}

		@media screen and (max-width: 600px) {
			div#main {
				width: 90%;
				margin: auto;
			}
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<a class="navbar-brand" href="#">XKCD</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
		 aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/">Home</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container" id="main">
		<div class="pt-5 pb-5" style="text-align: center;"><h2>XKCD Comics</h2></div>
		<div class="row">
			<div id="xkcd">
				<div class="card">
					<img id="ximg1" class="card-img-top" src="" alt="">
					<div class="card-body">
						<h5 id="xtitle1" class="card-title"></h5>
						<p id="xalt1" class="card-text"></p>
						<a id="xbtn1" href="https://xkcd.com/" target="_blank" rel="noopener" class="btn btn-primary"></a>
					</div>
				</div>
			</div>
			<div class="pt-5 pb-5 w-100" id="more">
				<button onclick="loadMore();" class="btn btn-success" style="width:100%;">Show More ...</button>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<script>
		var latest = 1;
		var counter = 0;
		var blacklist = [1967];
		$(function () {
			$.ajax({
				url: "https://dynamic.xkcd.com/api-0/jsonp/comic/",
				type: "GET",
				dataType: "jsonp"
			})
			.done(function (res) {
				latest = res.num;
				$('#ximg1').attr('src', res.img);
				$('#ximg1').attr('alt', res.title);
				$('#xtitle1').text(res.title);
				$('#xalt1').text(res.alt);
				$('#xbtn1').text(`xkcd - ${res.num}`);
			})
			.fail(function (xhr, status, errorThrown) {
				$("#xkcd").html("<h3 style='color: #FF3333;'>Sorry! Could not fetch comics.</h3>");
				console.log("Error: " + errorThrown);
				console.log("Status: " + status);
				console.dir(xhr);
			});
		});

		function loadMore() {
			if (counter === 5) counter = 0;
			$.ajax({
				url: `https://dynamic.xkcd.com/api-0/jsonp/comic/${latest - 1}`,
				type: "GET",
				dataType: "jsonp"
			})
			.done(function (res) {
				latest = res.num;
				if(blacklist.indexOf(latest) < 0) {
					$("#xkcd").append(`
					<div class="card">
						<img class="card-img-top" src="${res.img}" alt="${res.title}">
						<div class="card-body">
							<h5 class="card-title">${res.title}</h5>
							<p class="card-text">${res.alt}</p>
							<a href="https://xkcd.com/${res.num}/" target="_blank" rel="noopener" class="btn btn-primary">xkcd - ${res.num}</a>
						</div>
					</div>`);
				}
				counter++;
				if ((counter < 5) && (latest > 0)) loadMore();
			})
			.fail(function (xhr, status, errorThrown) {
				$("#xkcd").append("<h5 class='error' style='color: #FF3333;'>Sorry! Could not fetch more comics.</h5>");
				console.log("Error: " + errorThrown);
				console.log("Status: " + status);
				console.dir(xhr);
			});
		}
	</script>
</body>

</html>
